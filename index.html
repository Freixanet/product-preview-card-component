<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 1008px)" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 1008px)" href="./css/widescreen.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <section class="card-component">
    <figure>
      <img class="mobile-image" src="./assets/images/image-product-mobile.jpg" alt="">
      <img class="desktop-image" src="./assets/images/image-product-desktop.jpg" alt="">
    </figure>
    <div class="card-component-text">
      <h3>PERFUME</h3>
      <h2>Gabrielle Essence Eau<br>De Parfum</h2>
      <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-tag">
        <span class="current-price">$149.99</span>
        <span class="previous-price">$169.99</span>
      </div>
      <button><img src="./assets/images/free_icon_1.svg" alt="">Add to Cart</button>
    </div>
  </section>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Freixanet">M.Freixanet</a>.
    </p>
  </div>

</body>
</html>
